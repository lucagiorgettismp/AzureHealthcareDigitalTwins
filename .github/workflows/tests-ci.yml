# This is a basic workflow to help you get started with Actions

name: Test CI

# Controls when the workflow will run
on:
  push:
    branches: [ tests ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TEST_SOLUTION_PATH: '.\VitalSignsMonitorSimulator\SimulatorTest\SimulatorTest.csproj'
  TEST_DLL_PATH: '.\VitalSignsMonitorSimulator\SimulatorTest\bin\Release\SimulatorTest.dll'
  PACKAGES_PATH: '.\VitalSignsMonitorSimulator\packages\'

jobs:
  execute-tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
  
      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore ${{ env.TEST_SOLUTION_PATH }} -PackagesDirectory ${{ env.PACKAGES_PATH }}
        
      - name: Build
        run: msbuild ${{ env.TEST_SOLUTION_PATH }} /p:Configuration=Release

      - name: Test
        run:  '& "$(vswhere -property installationPath)\Common7\IDE\MSTest.exe"  /testcontainer:${{ env.TEST_DLL_PATH }}'

      - uses: codecov/codecov-action@v2
        name: Create coverage
        with:
          name: codecov-simulator
          verbose: true
          fail_ci_if_error: true

