# This is a basic workflow to help you get started with Actions

name: Test CI

# Controls when the workflow will run
on:
  push:
    branches: [ tests ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TEST_SOLUTION_PATH: '.\VitalSignsMonitorSimulator\SimulatorTests\SimulatorTests\SimulatorTests.csproj'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1']

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore ${{ env.TEST_SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.TEST_SOLUTION_PATH }} --configuration Release --no-restore

      - name: Test
        run: dotnet test ${{ env.TEST_SOLUTION_PATH }} --no-restore --verbosity normal